<div class="container mt-5">
  <div style="text-align: center" *ngIf="!registerActive">
    <h1>Social Bonding</h1>
    <p class="lead">Sign up and enjoy!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()" >Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div class="container" *ngIf="registerActive">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="registerDeactive($event)"></app-register>
      </div>
    </div>
  </div>
</div>
